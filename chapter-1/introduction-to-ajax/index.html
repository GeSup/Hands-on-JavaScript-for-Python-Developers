<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <style>
    .error { color: red; font-weight: bold;}
    .hidden {display: none;}
    .show {display: block;}
  </style>

  <title>My Page</title>

</head>

<body>
  <h1 id="header">Welcome to my page!</h1>
  <form>    
    <label>Please enter your name:</label>
    <input type="text" placeholder="Name here" id="name" />
    <p class="error hidden" id="error">Please enter your name.</p>
    <button type="submit" id="submit">Submit</button>
  </form>
  <script>
    document.getElementById('submit').onclick = event => {
      event.preventDefault()
      if ( document.getElementById('name').value == ''){
        const errorElement = document.getElementById('error');
        errorElement.classList.toggle('hidden');
        errorElement.classList.toggle('show');
      }
      fetch('/data')
        .then(res => res.text())
        .then(response => alert(response))
        .catch(err => console.error(err))
    }
  </script>
</body>

</html>
